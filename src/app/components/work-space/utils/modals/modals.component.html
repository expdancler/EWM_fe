<div class="modal fade" [id]="idModal" role="dialog">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header color-blue">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p class="text-center">{{descrizioneModal}}</p>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3">
            <button class="btn btn-primary color-blue" (click)="emitNewClick()" data-dismiss="modal">Continua</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary color-blue" data-dismiss="modal">Annulla</button>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
