<div class="image-logo d-none d-sm-block">
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
        </div>
        <div class="col-md-5 login-section">
            <div class="list-group">
              <div class="list-group-item list-group-item-action flex-column align-items-start">
                <h1 class="p-4">Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="logUser(loginForm.value)">
                    <div class="form-group">
                        <label for="username"><p>Username</p></label>
                        <input type="text" class="form-control" formControlName="username" id="username" name="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username è obbligatorio</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"><p>Password</p></label>
                        <input type="password" class="form-control" formControlName="password" id="password" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password è obbligatorio</div>
                        </div>
                      <p class="opacity_text">Utilizzare le credenziali di dominio per l’accesso al sistema</p>
                    </div>
                  <div class="text-center">
                  <button type="submit" class="btn btn-warning  " >Entra</button>
                  </div>
                </form>
              </div>
           </div>
       </div>
    </div>
  </div>
</div>
